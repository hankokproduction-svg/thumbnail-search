<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Intelligence</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-primary: #0A0A0A;
            --bg-secondary: #141414;
            --bg-tertiary: #1E1E1E;
            --accent: #3B82F6;
            --accent-hover: #2563EB;
            --text-primary: #FFFFFF;
            --text-secondary: #A0A0A0;
            --border: #2A2A2A;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            padding: 1.5rem 2rem;
        }
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stats {
            display: flex;
            gap: 2rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .stat-value {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.25rem;
        }
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 8rem 2rem 4rem;
        }
        .hero {
            text-align: center;
            margin-bottom: 4rem;
        }
        h1 {
            font-size: 3.5rem;
            font-weight: 600;
            letter-spacing: -2px;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #FFFFFF, #A0A0A0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: -0.3px;
        }
        .search-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 3rem;
        }
        .search-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.5rem;
        }
        .tab {
            padding: 0.75rem 1.5rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            position: relative;
        }
        .tab:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        .tab.active {
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent);
        }
        .search-mode {
            display: none;
        }
        .search-mode.active {
            display: block;
        }
        .search-input-container {
            position: relative;
        }
        .search-input {
            width: 100%;
            padding: 1.25rem 3.5rem 1.25rem 1.5rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s;
        }
        .search-input::placeholder {
            color: var(--text-secondary);
        }
        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .search-btn {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            padding: 0.75rem 1.5rem;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .search-btn:hover {
            background: var(--accent-hover);
        }
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .filter-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        select {
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
            cursor: pointer;
        }
        .apply-filters-btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            cursor: pointer;
        }
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .results-count {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }
        .thumbnail-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .thumbnail-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        .thumbnail-image-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            overflow: hidden;
        }
        .thumbnail-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: var(--bg-tertiary);
        }
        .thumbnail-actions {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            gap: 0.5rem;
            padding: 0.75rem;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .thumbnail-card:hover .thumbnail-actions {
            opacity: 1;
        }
        .action-btn {
            flex: 1;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
        }
        .action-btn:hover {
            background: rgba(59, 130, 246, 0.8);
            border-color: var(--accent);
        }
        .thumbnail-content {
            padding: 1.25rem;
        }
        .thumbnail-title {
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
            line-height: 1.4;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .thumbnail-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }
        .meta-tag {
            padding: 0.25rem 0.75rem;
            background: var(--bg-tertiary);
            border-radius: 6px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        .meta-tag.style {
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent);
        }
        .thumbnail-desc {
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.5;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .empty-state {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
        }
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            padding: 2rem;
        }
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
        }
        .modal-image {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 8px;
        }
        .modal-close {
            position: absolute;
            top: -2.5rem;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 1.5rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .subtitle { font-size: 1rem; }
            .results-grid { grid-template-columns: 1fr; }
            .stats { display: none; }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">Thumbnail Intelligence</div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-value" id="totalCount">‚Äî</span>
                    <span>Thumbnails</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="hero">
            <h1>Find the Perfect Thumbnail</h1>
            <p class="subtitle">AI-powered search across thousands of YouTube thumbnails</p>
        </div>

        <div class="search-container">
            <div class="search-tabs">
                <button class="tab active" data-mode="text">Text Search</button>
                <button class="tab" data-mode="filters">AI Filters</button>
                <button class="tab" data-mode="semantic">Semantic Search</button>
            </div>

            <div id="textSearch" class="search-mode active">
                <div class="search-input-container">
                    <input type="text" class="search-input" placeholder="Search by title, description, or objects..." id="searchInput">
                    <button class="search-btn" id="textSearchBtn">Search</button>
                </div>
            </div>

            <div id="filterSearch" class="search-mode">
                <div class="filters">
                    <div class="filter-group">
                        <label class="filter-label">Style</label>
                        <select id="styleFilter">
                            <option value="">All Styles</option>
                            <option value="mrbeast">MrBeast Style</option>
                            <option value="—Ä–µ–∞–ª–∏–∑–º">Realistic</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Camera Angle</label>
                        <select id="angleFilter">
                            <option value="">All Angles</option>
                            <option value="–∫—Ä—É–ø–Ω—ã–π_–ø–ª–∞–Ω">Close-up</option>
                            <option value="—Å—Ä–µ–¥–Ω–∏–π_–ø–ª–∞–Ω">Medium Shot</option>
                            <option value="–ø—Ä—è–º–æ">Straight</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Category</label>
                        <select id="categoryFilter">
                            <option value="">All Categories</option>
                            <option value="—á–µ–ª–ª–µ–Ω–¥–∂">Challenge</option>
                            <option value="–ø—É—Ç–µ—à–µ—Å—Ç–≤–∏—è">Travel</option>
                            <option value="–æ–±–∑–æ—Ä">Review</option>
                        </select>
                    </div>
                </div>
                <button class="apply-filters-btn" id="filterSearchBtn">Apply Filters</button>
            </div>

            <div id="semanticSearch" class="search-mode">
                <div class="search-input-container">
                    <input type="text" class="search-input" placeholder="Describe what you're looking for..." id="semanticInput">
                    <button class="search-btn" id="semanticSearchBtn">Search</button>
                </div>
            </div>
        </div>

        <div class="results-header">
            <div class="results-count" id="resultsCount">‚Äî</div>
        </div>

        <div id="resultsContainer">
            <div class="empty-state">
                <div class="empty-icon">üîç</div>
                <p>Enter a search query to find thumbnails</p>
            </div>
        </div>
    </main>

    <div class="modal" id="imageModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">‚úï</button>
            <img class="modal-image" id="modalImage" src="" alt="">
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const { createClient } = supabase;
        const sb = createClient(
            'https://lyurffrxiposcfznecgb.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5dXJmZnJ4aXBvc2Nmem5lY2diIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc3MDMzMjYwMiwiZXhwIjoyMDg1OTA4NjAyfQ.8ZzLkD_jsutBx0cMAftpwDF0mQjZFK44KbpslCf7lvc'
        );

        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.search-mode').forEach(m => m.classList.remove('active'));
                this.classList.add('active');
                document.getElementById(this.dataset.mode + 'Search').classList.add('active');
            });
        });

        document.getElementById('textSearchBtn').addEventListener('click', performSearch);
        document.getElementById('filterSearchBtn').addEventListener('click', performFilterSearch);
        document.getElementById('semanticSearchBtn').addEventListener('click', performSemanticSearch);
        document.getElementById('searchInput').addEventListener('keypress', e => { if (e.key === 'Enter') performSearch(); });
        document.getElementById('semanticInput').addEventListener('keypress', e => { if (e.key === 'Enter') performSemanticSearch(); });

        async function loadStats() {
            const { count } = await sb.from('thumbnails').select('*', { count: 'exact', head: true });
            document.getElementById('totalCount').textContent = count?.toLocaleString() || '‚Äî';
        }

        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return showError('Please enter a search query');
            showLoading();
            const { data } = await sb.from('thumbnails').select('*').or(`video_title.ilike.%${query}%,description.ilike.%${query}%`).limit(50);
            displayResults(data || []);
        }

        async function performFilterSearch() {
            const style = document.getElementById('styleFilter').value;
            const angle = document.getElementById('angleFilter').value;
            const category = document.getElementById('categoryFilter').value;
            if (!style && !angle && !category) return showError('Please select at least one filter');
            showLoading();
            let query = sb.from('thumbnails').select('*');
            if (style) query = query.eq('stil', style);
            if (angle) query = query.eq('rakurs', angle);
            if (category) query = query.contains('tematika', [category]);
            const { data } = await query.limit(50);
            displayResults(data || []);
        }

        async function performSemanticSearch() {
            const query = document.getElementById('semanticInput').value.trim();
            if (!query) return showError('Please enter a search query');
            showLoading();
            const { data } = await sb.from('thumbnails').select('*').or(`description.ilike.%${query}%`).limit(50);
            displayResults(data || []);
        }

        function displayResults(data) {
            document.getElementById('resultsCount').textContent = `${data.length} results`;
            if (data.length === 0) {
                document.getElementById('resultsContainer').innerHTML = '<div class="empty-state"><div class="empty-icon">üòï</div><p>No thumbnails found</p></div>';
                return;
            }
            document.getElementById('resultsContainer').innerHTML = `<div class="results-grid">${data.map(item => `
                <div class="thumbnail-card">
                    <div class="thumbnail-image-wrapper">
                        <img src="${item.file_url}" alt="${escapeHtml(item.video_title)}" class="thumbnail-image" loading="lazy">
                        <div class="thumbnail-actions">
                            <a href="https://youtube.com/watch?v=${item.video_id}" target="_blank" class="action-btn">‚ñ∂ YouTube</a>
                            <button onclick="downloadImage('${item.file_url}', '${item.filename}')" class="action-btn">‚¨á Download</button>
                            <button onclick="viewImage('${item.file_url}')" class="action-btn">üîç View</button>
                        </div>
                    </div>
                    <div class="thumbnail-content">
                        <div class="thumbnail-title">${escapeHtml(item.video_title)}</div>
                        <div class="thumbnail-meta">
                            <span class="meta-tag style">${escapeHtml(item.stil)}</span>
                            <span class="meta-tag">${escapeHtml(item.rakurs)}</span>
                        </div>
                        <div class="thumbnail-desc">${escapeHtml(item.description)}</div>
                    </div>
                </div>
            `).join('')}</div>`;
        }

        function showLoading() {
            document.getElementById('resultsContainer').innerHTML = '<div class="loading"><div class="spinner"></div><p>Searching...</p></div>';
        }

        function showError(msg) {
            document.getElementById('resultsContainer').innerHTML = `<div class="empty-state"><div class="empty-icon">‚ö†Ô∏è</div><p>${msg}</p></div>`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function downloadImage(url, filename) {
            fetch(url)
                .then(response => response.blob())
                .then(blob => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = filename;
                    link.click();
                });
        }

        function viewImage(url) {
            document.getElementById('modalImage').src = url;
            document.getElementById('imageModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('imageModal').classList.remove('active');
        }

        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        loadStats();
    </script>
</body>
</html>
