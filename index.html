        @keyframes spin {

        .empty-state {

        .empty-icon {

        @media (max-width: 768px) {

                font-size: 1rem;
            }

                grid-template-columns: 1fr;
            }

            .stats {
                display: none;
            }
        }
    </style>
</head>

    <script>
        const SUPABASE_URL = 'https://lyurffrxiposcfznecgb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5dXJmZnJ4aXBvc2Nmem5lY2diIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzgzNTM2MjMsImV4cCI6MjA1MzkyOTYyM30.TVQX5uYhKXgvX9_OaSuOsjrZvZXZ7Vz-l_xNYn1H2y8';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.search-mode').forEach(m => m.classList.remove('active'));
                
                this.classList.add('active');
                const mode = this.dataset.mode;
                document.getElementById(mode + 'Search').classList.add('active');
            });
        });

        // Button event listeners
        document.getElementById('textSearchBtn').addEventListener('click', performSearch);
        document.getElementById('filterSearchBtn').addEventListener('click', performFilterSearch);
        document.getElementById('semanticSearchBtn').addEventListener('click', performSemanticSearch);

        // Enter key support
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        document.getElementById('semanticInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSemanticSearch();
        });

        async function loadStats() {
            try {
                const { count } = await supabase
                    .from('thumbnails')
                    .select('*', { count: 'exact', head: true });
                
                document.getElementById('totalCount').textContent = count?.toLocaleString() || '‚Äî';
            } catch (error) {
                console.error('Stats load error:', error);
            }
        }

        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                showError('Please enter a search query');
                return;
            }

            showLoading();

            try {
                const { data, error } = await supabase
                    .from('thumbnails')
                    .select('*')
                    .or(`video_title.ilike.%${query}%,description.ilike.%${query}%`)
                    .limit(50);

                if (error) throw error;
                displayResults(data);
            } catch (error) {
                console.error('Search error:', error);
                showError('Search failed. Please try again.');
            }
        }

        async function performFilterSearch() {
            const style = document.getElementById('styleFilter').value;
            const angle = document.getElementById('angleFilter').value;
            const category = document.getElementById('categoryFilter').value;

            if (!style && !angle && !category) {
                showError('Please select at least one filter');
                return;
            }

            showLoading();

            try {
                let query = supabase.from('thumbnails').select('*');

                if (style) query = query.eq('stil', style);
                if (angle) query = query.eq('rakurs', angle);
                if (category) query = query.contains('tematika', [category]);

                const { data, error } = await query.limit(50);

                if (error) throw error;
                displayResults(data);
            } catch (error) {
                console.error('Filter search error:', error);
                showError('Filter search failed. Please try again.');
            }
        }

        async function performSemanticSearch() {
            const query = document.getElementById('semanticInput').value.trim();
            if (!query) {
                showError('Please enter a search query');
                return;
            }

            showLoading();

            try {
                const { data, error } = await supabase
                    .from('thumbnails')
                    .select('*')
                    .or(`description.ilike.%${query}%,video_title.ilike.%${query}%`)
                    .limit(50);

                if (error) throw error;
                displayResults(data);
            } catch (error) {
                console.error('Semantic search error:', error);
                showError('Semantic search failed. Please try again.');
            }
        }

        function displayResults(data) {
            const container = document.getElementById('resultsContainer');
            document.getElementById('resultsCount').textContent = `${data.length} results`;

            if (data.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üòï</div>
                        <p>No thumbnails found matching your search</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="results-grid">
                    ${data.map(item => `
                        <div class="thumbnail-card" onclick="window.open('https://youtube.com/watch?v=${item.video_id}', '_blank')">
                            <img 
                                src="${item.file_url}" 
                                alt="${escapeHtml(item.video_title)}"
                                class="thumbnail-image"
                                loading="lazy"
                                onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22320%22 height=%22180%22%3E%3Crect fill=%22%231E1E1E%22 width=%22320%22 height=%22180%22/%3E%3C/svg%3E'"
                            >
                            <div class="thumbnail-content">
                                <div class="thumbnail-title">${escapeHtml(item.video_title)}</div>
                                <div class="thumbnail-meta">
                                    <span class="meta-tag style">${escapeHtml(item.stil)}</span>
                                    <span class="meta-tag">${escapeHtml(item.rakurs)}</span>
                                </div>
                                <div class="thumbnail-desc">${escapeHtml(item.description)}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function showLoading() {
            document.getElementById('resultsContainer').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Searching...</p>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('resultsContainer').innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">‚ö†Ô∏è</div>
                    <p>${escapeHtml(message)}</p>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        loadStats();
    </script>
